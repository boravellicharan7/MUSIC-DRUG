<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Music Drug</title>

    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Lora', serif;
            overflow: hidden;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1024px) {
            .circle-container {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .circle-container {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .circle-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="circle-container">
        <img src="./images/logo.png" alt="Rotating Logo">
    </div>

    <script>
        // Redirect after animation ends
        setTimeout(() => {
            window.location.href = "home.html";
        }, 1500);
    </script>
</body>

</html>
